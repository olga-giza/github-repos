name: Github repositories - Build docker image
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Build docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: yarn install

      - name: Run linter
        run: yarn lint

      - name: Run tests
        run: yarn test

      - name: Build project
        run: yarn build

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}

      - name: Create docker image and set permissions
        run: |
          docker build --build-arg REACT_APP_GITHUB_AUTH_TOKEN=${{secrets.REACT_APP_GITHUB_AUTH_TOKEN}} -t olgagiza/github-repos:${{GITHUB_SHA}} .
          docker push olgagiza/github-repos:${{GITHUB_SHA}}
